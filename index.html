<!DOCTYPE html>
<html lang="en">
<head>

        body{
            background-color: brown;
        }
        .painel{ 
            margin: auto;
            background-color: aliceblue;

            height: 500px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sim{
       
        height: 40px;
        width: 60px;
        background-color: brown;
        border: 2px solid wheat;
        border-radius: 10px;
        color: wheat;
        margin-left: -70px;
        
        }
        #nao{
        position: absolute;
        height: 40px;
        width: 60px;
        background-color: brown;
        border: 2px solid wheat;
        border-radius: 10px;
        color: wheat;
        margin-left: 10px;
       
        }

</head>
<body>
    
    <div class="painel">
        <h1>Angélica você me AMA!? </h1>

         <img src="https://gifman.net/wp-content/uploads/2019/06/ursinhos-fofos-mordidas.gif" alt="">

        <button onclick="fuja()" id="nao"> Não! </button>

       

    </div>

    <script>
        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguradaJanela = window.innerWidth;
            var auturajanela = window.innerWidth;

            var maxx = larguradaJanela - botaoNao.offsetWidth;
            var maxy = auturajanela - botaoNao.offsetHeight;

            var aleatoriox = Math.floor(Math.random() * maxx);
            var aleatorioy = Math.floor(Math.random() * maxy);
            
            botaoNao.style.left = aleatoriox + "px";
            botaoNao.style.top = aleatorioy + "px";
        }
    </script>
